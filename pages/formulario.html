      <main>
        <section class="container">
          <div class="row">
            <div class="col-sm-12 my-4">
                <img class=" img-principal" img src="../images/formulario.jpg">
            </div>
            </div>
          
        </section>
        <div class="container">
            <form class="row g-3 mt-3">
                <div class="col-10">
                    <label for="Nombre y apellido" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="NombreInput" placeholder="Escribe tu nombre y apellido completos">
                </div>

            </form>
        </div>
        <div class="container">
            <form class="row g-3 mt-3">
                <div class="col-10">
                    <label for="Domicilio" class="form-label">Escribe tu domicilio</label>
                    <input type="domicilio" class="form-control" id="domicilio" placeholder="Escribe tu domicilio">
                </div>

            </form>
        </div>
        <div class="container">
          <form class="row g-3 mt-3">
              <div class="col-6">
                  <label for="ciudad" class="form-label">Ciudad</label>
                  <input type="ciudad" class="form-control" id="ciudad" placeholder="Ingresa tu ciudad">
              </div>
              <div class="col-4">
                <label for="codigo postal" class="form-label">Código postal</label>
                <input type="domicilio" class="form-control" id="codigo postal" placeholder="Ingresa el cp de tu ciudad">
            </div>
          </form>
      </div>
        <div class="container">
          <form class="row g-3 mt-3">
              <div class="col-10">
                  <label for="Dni" class="form-label">Dni</label>
                  <input type="number" class="form-control" id="dni" placeholder="Coloca tu Dni sin puntos">
              </div>

          </form>
      </div>
      <div class="container">
          <form class="row g-3 mt-3">
              <div class="col-10">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Escribe tu email">
              </div>

          </form>
      </div>
      <div class="container">
        <div class="row g-3 mt-3">
      <div class="col-12">
          <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkTerms">
                  <label for="checkTerms" class="form-check-inpu">Acepto los términos</label>
              </div>
            </div>
      </div>
    </div>
    <div class="container">
      <div class="row g-3 mt-3">
      <div class="col-12">
        <button type="submit" class="btn">
          Registrate
        </button>
    </div>
  </div>
</div>

      <footer>
        <div class="row justify-content-center">
            <div class="footer-container">
